<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue JS</title>
    <link rel="stylesheet" href="public/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ message }}
        <br/>
        <span v-show="seen" v-bind:title="span_title">Hover your mouse over me for a few seconds
                to see my dynamically bound title!</span><br/>
        <button id="add_todo" v-on:click="todos.push({text : 'Another task'});">Add a Task</button>
        <ol>
            <li v-for="todo in todos">{{ todo.text }}</li>
        </ol>
    </div>
    <script src="public/index.js"></script>
</body>
</html>
